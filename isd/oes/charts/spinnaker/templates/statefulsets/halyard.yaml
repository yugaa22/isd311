        moniker.spinnaker.io/application: spin
      labels:
        app: "isd311-spinnaker"
        heritage: "Helm"
        release: "isd311"
        chart: "spinnaker-2.2.3"
        component: halyard
    spec:
      serviceAccountName: isd311-spinnaker-halyard
      securityContext:
        fsGroup: 1000
        runAsUser: 1000
      initContainers:
      - name: "create-halyard-local"
        image: quay.io/opsmxpublic/awsgit:v2-openssh-javalibs
        command:
        - sh
        - /tmp/initscript/init.sh
        env:
        - name: SPINNAKER_NAMESPACE
