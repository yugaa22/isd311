apiVersion: v1
data:
  url: github.com/ORGANIZATION_OR_USERNAME/GIT-REPO ## e.g github.com/ksrinimba/gitops-repo, url without the leading "https://", the "git-repo" in the documentation
  username: USERNAME_USED_FOR_AUTHENTICATION
  gitemail: YOUR_EMAIL@COMPANY.COM

  #####################################################################################################
  # Typically, there is no need to change the values below this line
  #####################################################################################################
  branch: master         # Gitrepo branch, MUST be the default branch
  chartVersion: 3.11.4      # Helm Chart Version
  release: oes         # ISD helm-release version, default is oes
  currentISDVersion: "3.10"
  namespace: oes # Namespace to install ISD, best not to change 
  #path: upgrade/isd-generate-yamls.sh  # Script to execute for installation, should not be changed
  secrets: gittoken,ldappassword,dbpassword,keystorepassword,rabbitmqpassword,saporpassword,redispassword,miniopassword,ldapconfigpassword
kind: ConfigMap
metadata:
  name: upgrade-inputcm
